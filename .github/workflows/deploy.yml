name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main, claude/fix-error-code-011CUs56fKqrVD5KSbkWkpnH ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    name: ğŸ“¦ Build & Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“š Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint
      continue-on-error: true  # Don't fail deployment on warnings

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

    - name: ğŸŒ Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        dangerous-clean-slate: false  # Don't delete existing files first
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/.DS_Store

    - name: âœ… Deployment complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Your site should be live at: https://www.voxa-auris.com"
