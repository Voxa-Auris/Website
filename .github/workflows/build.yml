name: ğŸš€ Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“š Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

  # Optioneel: Lighthouse performance check
  lighthouse:
    name: ğŸ”¦ Lighthouse Check
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“š Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ”¦ Run Lighthouse
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
